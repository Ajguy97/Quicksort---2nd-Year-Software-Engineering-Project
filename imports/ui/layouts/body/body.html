
<template name="App_body">
  <header>
  </header>
  <body>
  <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                        {{> Template.dynamic template=navbar}}<!-- loading navbar template-->   
                        </div>
                    </div>
                   
                  <!-- Sidebar
                  {{#if currentUser}}
                    <div class="container-fluid">
                        <div class="row">
                          <div class="column col-sm-3 col-lg-2">
                            <nav class="navbar navbar-default navbar-fixed-side">
                             
                              {{> Template.dynamic template=sidebar}}
                            </nav>
                          </div>
                        </div>
                      </div>
                      {{/if}}
                      -->

                      {{#if currentUser}}
                      <div class="container-fluid">
                        <div class="row">
                           <div class="col-sm-3 col-lg-2">
                               <nav class="navbar navbar-default navbar-fixed-side">
                                       {{> Template.dynamic template=sidebar}}
                               </nav>
                            </div>
                            <div class="col-sm-9 col-lg-10">
                                      {{> Template.dynamic template=main}}
                            </div>
                        </div>
                      </div>
                    {{else}}
                    
                    <!-- Page Content -->

                      <div id="page-content-wrapper">
                          <div class="container-fluid">
                              <div class="row">
                                  <div class="col-lg-12">
                                      {{> Template.dynamic template=main}}
                                  </div>
                              </div>
                          </div>
                      </div>
                      <!-- /#page-content-wrapper -->
 
                    {{/if}}
                    <div class="mastfoot">
                        <div class="inner">
                          {{> Template.dynamic template=footer}}<!-- this loads the footer template-->
                        </div>
             
                </div>
            </div>
        </div>
        </div>

  </body>
</template>
