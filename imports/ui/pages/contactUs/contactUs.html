<template name="contactUs">
<div class="content-section text-center" style="padding-bottom: 12vh;">
        <div class="contact-section">
            <div class="container">
              <h2><b>CONTACT US</b></h2>
              <div class="row">
                <div class="col-md-6 col-md-offset-3">
	                  <form class="form-horizontal">
	                    <div class="form-group">
	                      <label for="exampleInputName2">Name</label>
	                      <input type="text" class="form-control" id="exampleInputName2" name="contactName" required>
	                    </div>
	                    <div class="form-group">
	                      <label for="exampleInputEmail2">Email</label>
	                      <input type="email" class="form-control" id="exampleInputEmail2" name="contactEmail" required>
	                    </div>
	                    <div class="form-group ">
	                      <label for="exampleInputText">Your Message</label>
	                    <div class="form-round"><textarea class="form-control" name="contactMessage" required></textarea> </div>
	                    </div>
	                    <button type="submit" class="btn btn-primary sharp">SEND MESSAGE</button>
	                  </form>
	                  <br>
	                  
                </div>
               </div>
              </div>
        </div>
    </div>
           

</template>
