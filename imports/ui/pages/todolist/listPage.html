<template name="listPage">

<div class="container-fluid text-center">
		<div class="row">
		<div class="col-md-6">
		

<!-- event done for this already-->
		<h3><b>Lists</b></h3>
			<form class="new-list">
			<input type="text" name="text" placeholder="Add new List">
			<button type="submit" class="btn btn-primary">Add List</button>
			</form>
<!-- this is for showing all the lists in a list-->
			<ul>
<!-- need helper for lists and its inn todolist template-->
<!-- helper is done -->

	<li><a href="/todolist" class="btn btn-primary btn-padding btn-default">Default</a></li>
			{{# each listss}}
			{{> list}}
			{{/each}}
			</ul>
			</div>

<div class="col-md-6">
<div class="listPage-container ">

    <h3 class="text-capitalize"><b>{{lists.name}}</b></h3>


<div class="addshowtask">
<form class="new-task">
<input type="text" name="text" placeholder="Add new Task"/>
<button type="submit" class="btn btn-primary">Add Task</button>
</form>



<ul>
{{# each tasks}}
{{> task}}
{{/each}}

</ul>

</div>

</div>

</div>
    


    </div>
    



<div class="tasks-padding">
	<h5><b>TASKS REMAINING: {{incompleteCount}}</b></h5>

  				<p><small><label class="hide-completed">
        		<input type="checkbox" />
        		HIDE COMPLETED TASKS
      			</label></small></p>

</div>
    </div>
</template>
